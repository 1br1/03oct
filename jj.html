<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      min-height: 200vh; /* make the page longer */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 4em;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .letter {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      font-size: 1.2em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-top: 25px;
    }

    .stickers {
      margin-top: 20px;
      margin-bottom: 20px;
      animation: floatStickers 3s infinite alternate;
    }

    .stickers img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border: 5px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stickers img:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    @keyframes floatStickers {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: float 8s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday! üéÇ</h1>

  <div class="stickers">
    <img src="https://i.pinimg.com/736x/ec/81/b9/ec81b95d874e84b653826858ab218adc.jpg" alt="Birthday Sticker">
  </div>

  <div class="letter">
    Dear Friend, <br><br>
    Wishing you a day filled with love, laughter, and happiness.  
    May all your dreams come true üéÇ‚ú®üíê <br><br>
    With love, <br>
    üíå Your Bestie
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left:10%; background: #ff6b6b; animation-delay:0s;"></div>
  <div class="balloon" style="left:40%; background: #ffd93d; animation-delay:2s;"></div>
  <div class="balloon" style="left:70%; background: #6bcB77; animation-delay:4s;"></div>
</body>
</html>
